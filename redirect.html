<html>
  <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    
    <script>
      $( document ).ready(function() {
        console.log( "ready!" );
        token = new URL(window.location).hash.split("&")[0].replace("#access_token=","");
        $('span.token').text(token);
      });
      
    </script>
    <style>
blockquote {
  background: #f9f9f9;
  border-left: 10px solid #ccc;
  margin: 1.5em 10px;
  padding: 0.5em 10px;
  quotes: "\201C""\201D""\2018""\2019";
}
blockquote:before {
  color: #ccc;
  content: open-quote;
  font-size: 4em;
  line-height: 0.1em;
  margin-right: 0.25em;
  vertical-align: -0.4em;
}
blockquote p {
  display: inline;
}

    </style>
  </head>
  <body>
    <p>
      Go back to your PowerShell Core session and use the "Set-O365Jwt" cmdlet to set the token.
    </p>
    <p>
      You can copy and paste the below to set your token:
    </p>
    <p>
    <blockquote>Set-O365Jwt -JwtToken "<span class="token">{{ .TOKEN }}</span>"</blockquote>
    </p>
      
     
    
    </p>
  </body>
</html>
